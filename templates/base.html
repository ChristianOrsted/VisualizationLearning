
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Analytics Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 0 20px;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            white-space: nowrap;
            text-decoration: none;
            display: inline-block;
        }

        .nav-tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                overflow-x: auto;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Housing Analytics: From 2015 To 2024</h1>
            <p>Housing Price Visualization Platform</p>
        </div>

        <div class="nav-tabs">
            <a href="/chart/price_compare" class="nav-tab {% if current_page == 'price_compare' %}active{% endif %}">
                üìà Price Comparison
            </a>
            <a href="/chart/change_rate_compare" class="nav-tab {% if current_page == 'change_rate_compare' %}active{% endif %}">
                üìä Growth Rate Analysis
            </a>
            <a href="/map/price_map" class="nav-tab {% if current_page == 'price_map' %}active{% endif %}">
                üó∫Ô∏è Price Map
            </a>
            <a href="/map/change_rate_map" class="nav-tab {% if current_page == 'change_rate_map' %}active{% endif %}">
                üìâ Change Rate Map
            </a>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
